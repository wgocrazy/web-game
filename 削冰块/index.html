<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
<div class="box">
    <p class="all_jf">得分：<span class="jf">0</span></p>


    <div class="down_bk_box">

    </div>

    <div class="up_bk_box">
        <div class="up_bk_1">
        </div>
        <div class="up_bk_2">
        </div>
        <div class="up_bk_3">
        </div>
        <div class="up_bk_4">
        </div>
    </div>

    <div class="game_start">
        <div class="game_over_con">
            <p class="game_over_jf" style="opacity:0;">开始游戏</p>

            <button class="game_btn game_start_btn">开始游戏</button>
        </div>
    </div>


    <div class="game_over">
        <div class="game_over_con">
            <p class="game_over_jf">得分：<span class="o_jf">0</span></p>
            <button class="game_btn game_over_brn">重新开始</button>
        </div>
    </div>
</div>


<script>

</script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
